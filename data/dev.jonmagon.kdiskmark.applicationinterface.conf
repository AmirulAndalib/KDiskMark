<!DOCTYPE busconfig PUBLIC
 "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>

  <policy context="default">
    <allow own="dev.jonmagon.kdiskmark.applicationinterface"/>
  </policy>

  <policy user="root">
    <allow send_destination="dev.jonmagon.kdiskmark.applicationinterface"
           send_interface="dev.jonmagon.kdiskmark.applicationinterface"/>
  </policy>
</busconfig>
